<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FinanceFlow</title>
        <script>
            // Store the intended path and redirect to root once
            var currentPath = window.location.pathname;
            // Only redirect if we're not already at the root
            if (currentPath !== "/" && !sessionStorage.getItem("redirected")) {
                // Set a flag to prevent redirect loops
                sessionStorage.setItem("redirected", "true");
                sessionStorage.setItem("intendedPath", currentPath);
                window.location.href = "/";
            }
        </script>
    </head>
    <body>
        <p>Redirecting to FinanceFlow...</p>
    </body>
</html>
